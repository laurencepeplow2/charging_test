<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Charging dashboard</title>

  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.flourish.rocks/flourish-live-v5.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
</head>

<body id="main-code">
  <div class="page">

    <header class="header">
      <h1 class="page-title">Progress Report for TenT &amp; AFIR Charging Targets</h1>

      <div class="filterRow">
        <label class="filterLabel" for="countrySelect">Country</label>
        <select id="countrySelect" class="countrySelect"></select>
      </div>
    </header>

    <main class="dashboard">
      <!-- LEFT (35%): Map / Timelapse spanning full height -->
      <section class="card card-map">
        <img id="timelapseImg" class="timelapse" src="" alt="Timelapse map" />
        <div id="timelapseHint" class="hint"></div>
      </section>

      <!-- RIGHT TOP (65%): two charts -->
      <section class="rightTop">
        <div class="card card-tight">
          <div id="tent_chart" class="chart"></div>
        </div>

        <div class="card card-tight">
          <div id="network_graph" class="chart"></div>
        </div>
      </section>

      <!-- RIGHT BOTTOM (65%): AFIR -->
      <section class="card card-afir card-tight">
        <div id="afir_chart" class="chart"></div>
      </section>
    </main>

    <footer class="footer">
      <button id="downloadBtn" class="btn">Download data (CSV)</button>
    </footer>

  </div>

  <script src="./script.js"></script>
</body>
</html>
