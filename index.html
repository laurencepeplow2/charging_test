<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Charging dashboard (trial)</title>

  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.flourish.rocks/flourish-live-v5.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
</head>

<body id="main-code">
  <div class="main-content">

    <!-- Header -->
    <div class="topbar">
      <label class="control">
        <span>Country</span>
        <select id="countrySelect"></select>
      </label>
    </div>

    <!-- 2x2 grid that fits the screen -->
    <div class="dash-grid">
      <div class="card">
        <div class="card-title">Charging points (stacked) + BEV fleet (line)</div>
        <div id="network_graph" class="chart"></div>
      </div>

      <div class="card">
        <div class="card-title">Timelapse</div>
        <div class="mediaWrap">
          <img id="timelapseImg" class="timelapse" src="" alt="Timelapse" />
        </div>
        <div id="timelapseHint" class="hint"></div>
      </div>

      <div class="card">
        <div class="card-title">AFIR compliance</div>
        <div id="afir_chart" class="chart"></div>
      </div>

      <div class="card">
        <div class="card-title">TEN-T historic coverage</div>
        <div id="tent_chart" class="chart"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footerbar">
      <button id="downloadBtn" class="btn">Download data (CSV)</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
