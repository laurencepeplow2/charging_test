<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Charging dashboard</title>

  <link rel="stylesheet" href="./style.css" />

  <script src="https://cdn.flourish.rocks/flourish-live-v5.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
</head>

<body id="main-code">
  <div class="page">

    <header class="header">
      <h1 class="page-title">Progress Report for Cars TenT &amp; AFIR Charging Targets</h1>

      <div class="headerRow">
        <div class="filterRow">
          <select id="countrySelect" class="countrySelect" aria-label="Country"></select>
        </div>

        <button id="downloadBtn" class="btn">Download data (CSV)</button>
      </div>
    </header>

    <main class="dashboard">
      <!-- LEFT (33%): Timelapse spanning full height with play/pause overlay -->
      <section class="card card-map">
        <div class="gifWrap">
          <img id="timelapseImg" class="timelapse" src="" alt="Timelapse map" />
          <canvas id="gifCanvas" class="gifCanvas"></canvas>

          <button id="gifToggle" class="gifToggle" aria-label="Pause">❚❚</button>
        </div>

        <div id="timelapseHint" class="hint"></div>
      </section>

      <!-- RIGHT TOP (67%): two charts -->
      <section class="rightTop">
        <div class="card card-tight">
          <div id="tent_chart" class="chart"></div>
        </div>

        <div class="card card-tight">
          <div id="network_graph" class="chart"></div>
        </div>
      </section>

      <!-- RIGHT BOTTOM (67%): AFIR -->
      <section class="card card-afir card-tight">
        <div id="afir_chart" class="chart"></div>
      </section>
    </main>

  </div>

  <script src="./script.js"></script>
</body>
</html>
